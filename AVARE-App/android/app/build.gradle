apply plugin: 'com.android.application'
//apply plugin: 'me.tatarka.retrolambda'


android {
    //implementationSdkVersion 25
    compileSdkVersion 27
    //buildToolsVersion "25.0.2"
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "app.avare"
        minSdkVersion 21
        //targetSdkVersion 22
        targetSdkVersion 26
        versionCode 5
        versionName "0.0.5"
        android {
            defaultConfig {
                ndk {
                    abiFilters "armeabi-v7a", "x86"
                }
            }
        }
    }

    sourceSets {
        main{
            jniLibs.srcDirs = ['libs']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

android {
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':lib')
    //Android Lib
    //had to update because of gradle sync conflict with react-native
    //implementation 'com.android.support:appcompat-v7:25.0.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.melnykov:floatingactionbutton:1.3.0'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    //implementation 'com.android.support:recyclerview-v7:25.0.1'
    //implementation 'com.android.support:percent:25.0.1'
    implementation 'com.android.support:percent:27.1.1'
    //implementation 'com.android.support:design:25.0.1'
    implementation 'com.android.support:design:27.1.1'
    //implementation 'com.android.support:cardview-v7:25.0.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    //Promise Support
    implementation 'org.jdeferred:jdeferred-android-aar:1.2.4'
    // ThirdParty
    implementation 'com.jonathanfinerty.once:once:1.0.3'
    implementation 'com.kyleduo.switchbutton:library:1.4.6'
    // react-native
    implementation 'com.facebook.react:react-native:+'
    implementation project(':react-native-contacts')
    implementation project(':react-native-fs')
    implementation project(':react-native-calendar-events')
    implementation project(':react-native-vector-icons')
}

//BUCK task (from RN)
task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.compile
    into 'libs'
}
